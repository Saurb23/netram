<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />
        <cc:attribute name="dup" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>



        <div style="width: 100%; margin: auto; text-align: center; border: 1px solid red; display: block; font-size: 15px!important">



            <div style="text-align: left;  border: 1px solid green;  display: block;">

                <p:spacer height="75"/>

                <div  style="text-align: center; font-weight: bold; font-size: 18px!important;">
                    <h:outputLabel value="CHANNEL RECEIPT"  style="font-size: 18px!important" /> 
                    <h:panelGroup  rendered="#{cc.attrs.dup eq true}" >
                        <br/>
                        <h:outputLabel value=" **Duplicate**" escape="false" /> 
                    </h:panelGroup>

                    <h:panelGroup  rendered="#{cc.attrs.bill.cancelled eq true}" >
                        <br/>
                        <h:outputLabel value=" **Cancelled**"   /> 
                    </h:panelGroup>
                </div>

                <p:spacer height="25"/>


                <div  style="text-align: center; font-weight: bold; font-size: 18px!important;">

                    <table  >


                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">


                                <table style="border-collapse: separate;" >



                                    <tr >
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <b>
                                                <h:outputLabel value="Consultant"  ></h:outputLabel>
                                            </b>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <p:spacer width="2" ></p:spacer>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value=":" ></h:outputLabel>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <b>
                                                <ui:repeat value="#{cc.attrs.bill.billItems}" var="cbi" >
                                                    <h:outputLabel value="#{cbi.billSession.staff.person.nameWithTitle}" ></h:outputLabel>
                                                </ui:repeat>
                                            </b>
                                        </td>

                                    </tr>

                                    <tr >
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value="Session" ></h:outputLabel>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <p:spacer width="2" ></p:spacer>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value=":" ></h:outputLabel>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value="#{cc.attrs.bill.singleBillItem.item.name}" ></h:outputLabel>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">

                                        </td>

                                    </tr>


                                    <tr>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <b>
                                                <h:outputLabel value="Number" ></h:outputLabel>
                                            </b>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <p:spacer width="2" ></p:spacer>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value=":" ></h:outputLabel>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <b>
                                                <ui:repeat value="#{cc.attrs.bill.billItems}" var="cbi" >
                                                    <h:outputLabel value="#{cbi.billSession.serialNo}" ></h:outputLabel>
                                                </ui:repeat>
                                            </b>
                                        </td>

                                    </tr>

                                    <tr>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <b>
                                                <h:outputLabel value="Date" ></h:outputLabel>
                                            </b>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <p:spacer width="2" ></p:spacer>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value=":" ></h:outputLabel>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <b>
                                                <h:outputLabel value="#{cc.attrs.bill.singleBillSession.sessionDate}" >
                                                    <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                                                </h:outputLabel>
                                            </b>
                                        </td>

                                    </tr>



                                    <tr>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value="Time" ></h:outputLabel>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <p:spacer width="2" ></p:spacer>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value=":" ></h:outputLabel>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value="#{cc.attrs.bill.singleBillSession.sessionTime}" >
                                                <f:convertDateTime pattern="hh:mm a"></f:convertDateTime>
                                            </h:outputLabel>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                        </td>

                                    </tr>

                                    <tr>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value="Name" ></h:outputLabel>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <p:spacer width="2" ></p:spacer>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value=":" ></h:outputLabel>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value="#{cc.attrs.bill.patient.person.nameWithTitle}" ></h:outputLabel>
                                        </td>

                                    </tr>




                                    <ui:repeat value="#{cc.attrs.bill.billFees}" var="cbif" >

                                        <h:panelGroup rendered="#{cbif.feeValue ne 0.0}" >

                                            <tr>
                                                <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                                    <h:outputLabel value="#{cbif.fee.name}" ></h:outputLabel>
                                                </td>
                                                <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                                    <p:spacer width="2" ></p:spacer>
                                                </td>
                                                <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                                    <h:outputLabel value=":" ></h:outputLabel>
                                                </td>
                                                <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                                    <h:outputLabel value="#{cbif.feeValue}" >
                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                    </h:outputLabel>
                                                </td>

                                            </tr>

                                        </h:panelGroup>


                                    </ui:repeat>



                                    <tr>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value="Total" ></h:outputLabel>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <p:spacer width="2" ></p:spacer>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value=":" ></h:outputLabel>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value="#{cc.attrs.bill.netTotal}" >
                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                            </h:outputLabel>
                                        </td>

                                    </tr>



                                    <tr></tr>
                                    <tr></tr> 


                                    <tr></tr>
                                    <tr></tr>    

                                    <tr>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value="Issued By" ></h:outputLabel>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <p:spacer width="2" ></p:spacer>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value=":" ></h:outputLabel>
                                        </td>
                                        <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                            <h:outputLabel value="#{cc.attrs.bill.paidBill.creater.webUserPerson.name}"></h:outputLabel>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </td>
                    </table>

                </div>
            </div>

        </div>

    </cc:implementation>
</html>
